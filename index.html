<!-- Deklaration des Dokumententyps als HTML. -->
<!DOCTYPE html>
<!-- Öffnungs-Tag des HTML-Elements mit der Spracheinstellung "en" (Englisch). -->
<!-- root -->
<html lang="en">
<!-- Der <head>-Bereich ist entscheidend für die korrekte Darstellung, das Funktionieren und die Optimierung einer Webseite. 
    Er enthält Informationen und Anweisungen, die nicht direkt auf der Webseite sichtbar sind, 
    aber für den Browser und andere Dienste wichtig sind, um die Webseite richtig zu interpretieren und anzuzeigen. -->
<head>
    <!-- Einstellung der Zeichencodierung auf UTF-8, um sicherzustellen, dass der Text korrekt angezeigt wird. -->
    <meta charset="UTF-8">
    <!-- Dies bedeutet, dass die Seite Sonderzeichen, Buchstaben mit Akzent, 
        Symbole und Zeichen aus verschiedenen Sprachen korrekt anzeigen kann. 
        Die UTF-8-Kodierung wird weitgehend unterstützt und als Standard empfohlen, 
        um die korrekte Anzeige von Zeichen auf verschiedenen Plattformen und Browsern zu gewährleisten. -->
    <!-- Einstellung der Ansichtsgröße und des Zoom-Verhaltens für mobile Geräte. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Festlegung des Titels des Dokuments, der im Browser-Tab oder in den Lesezeichen angezeigt wird. -->
    <!-- Verbindung mit style.css damit css aktiv ist -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Kopfbereich -->
    strg + d
    strg + SHIFT + 7
    strg + Z Zurück
    strg + Y Vor
    strg + shift + i
    strg + shift + p

    <!-- Moin -->
    <header>
        <h1>Titel der Seite</h1>
    </header>

    <div>
        <div>
            <p>test</p>
            <p>test</p>
            <p>test</p>
            <p>test</p>
            <p>test</p>
        </div>
    </div>


    <!-- Navigationsleiste -->
    <nav>
        <ul>
            <li><a href="#">Startseite</a></li>
            <li><a href="#">Über</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </nav>

    <!-- Abschnitt 1 -->
    <section>
        <h2>Abschnitt 1</h2>
        <p>Inhalt von Abschnitt 1.</p>
    </section>

    <!-- Abschnitt 2 -->
    <section>
        <h2>Abschnitt 2</h2>
        <p>Inhalt von Abschnitt 2.</p>
    </section>

    <!-- Fußzeile -->
    <footer>
        <p>Urheberrecht &copy; 2023. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
